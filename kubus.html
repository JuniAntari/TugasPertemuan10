<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Volume Kubus</title>
    <script>
        function hitungVolumeKubus() {
            var sisi = document.getElementById("sisi").value;
            var volume = Math.pow(sisi, 3);
            document.getElementById("hasil").innerHTML = "Volume kubus dengan sisi " + sisi + " adalah: " + volume;
        }
    </script>
</head>
<body>
    <h1>Menghitung Volume Kubus</h1>
    <label for="sisi">Masukkan panjang sisi:</label>
    <input type="number" id="sisi">
    <button onclick="hitungVolumeKubus()">Hitung</button>
    <p id="hasil"></p>
</body>
</html>
